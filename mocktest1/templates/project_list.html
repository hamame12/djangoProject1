<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>项目列表</title>
</head>
<body>
</table>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-bordered table-condensed table-striped" style="width: 80%;margin-left: 10%;margin-top: 100px">
				<thead>
					<tr>
						<th>
                            项目标题
						</th>
						<th>
							创建者
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
                {% for i in projects %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.creater }}</td>
                <td>
                    <div class="btn-group">
                    <button class="btn btn-success" onclick="javascript: document.location.href='/copy_project/{{ i.id }}'">复制</button>
                    <button class="btn btn-danger" onclick="javascript: document.location.href='/del_project/{{ i.id }}'">删除</button>
                    </div>
                </td>
                </tr>
                {% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
